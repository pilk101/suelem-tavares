<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto e Imagem em Colunas Iguais</title>
  <style>
    .container {
      display: flex;
      width: 100%;
      min-height: 100vh; /* Altura mínima opcional para ocupar a tela toda */
    }

    .coluna {
      width: 50%;
      box-sizing: border-box;
      padding: 20px;
      overflow: hidden;
    }

    .texto {
      background-color: #f0f0f0; /* só pra visualização */
    }

    .imagem {
      background-color: #e0e0e0; /* só pra visualização */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imagem img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .coluna {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="coluna texto">
      <h1>Título do Texto</h1>
      <p>
        Este é o conteúdo da coluna de texto. Ele ocupa exatamente 50% da largura da tela e nunca invade o espaço da imagem.
      </p>
    </div>
    <div class="coluna imagem">
      <img src="https://via.placeholder.com/400x300" alt="Imagem Exemplo">
    </div>
  </div>

</body>
</html>
